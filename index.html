<!DOCTYPE html>
<html>

<head>
	<title>Rishav Anand</title>

	<link rel="icon" type="image/png" href="favicon.png">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,800' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css" media="screen" />
	<meta charset="UTF-8">
</head>

<body>
	<main>
		<header>
			<h1 id="title"><span>Rishav</span>Anand</h1>
			<ul id="menu" class="menu">
				<li>A doer</li>
			</ul>
		</header>
		<ul class="icon-list">
			<li class="facebook"><a target="_blank" href="https://facebook.com/rishavanand"><i class="fa fa-facebook"></i></a></li>
			<li class="github"><a target="_blank" href="https://github.com/rishavanand"><i class="fa fa-github"></i></a></li>
			<li class="twitter"><a target="_blank" href="https://twitter.com/iamrishavanand"><i class="fa fa-twitter"></i></a></li>
			<li class="linkedin"><a target="_blank" href="https://www.linkedin.com/in/rishavanand"><i class="fa fa-linkedin"></i></a></li>
			<li class="email"><a target="_blank" href="mailto:rishavdipsite@gmail.com"><i class="fa fa-envelope-o"></i></a></li>
		</ul>
		<!-- <footer id="footer">
			This site was built from scratch by yours truly <span class="heart">&hearts;</span>
		</footer> -->
	</main>
	<div id="particles-js" class="background"></div>

	<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vex-js/2.3.4/js/vex.combined.min.js"></script>
	<script>
		$(document).ready(function() {
			var current_delay = 500;
			$("#title").css("opacity", 0).animate({
				opacity: 1
			}, 1000);
			$("#menu").css("opacity", 0).delay(current_delay).animate({
				opacity: 1
			}, 1000);
			$(".icon-list li").delay(current_delay).each(function () {
				current_delay += 100;
				console.log(current_delay);
				$(this).css({
					opacity: 0,
					top: "-20px"
				}).delay(current_delay).animate({
					opacity: 1,
					top: 0
				}, 100);
			});
			current_delay += 600;
			$("#footer").delay(current_delay).css("opacity", 0).animate({
				opacity: 1
			}, 1000);
			particlesJS.load('particles-js', 'particles.json', function() {
				console.log('callback - particles-js config loaded');
			});
		});
	</script>
</body>

</html>
